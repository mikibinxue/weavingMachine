<!DOCTYPE html><html lang="en" dir="ltr">
<head>
  <title>Weaving Machine</title>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/uikit.min.css" />
<link rel="stylesheet" href="css/style.css" />
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
      <script src="math.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="dat.gui.min.js"></script>
    <script src="js/uikit.min.js"></script>
<script src="js/uikit-icons.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body>
<!-- container -->
<div class="uk-flex" style="margin:0vh;padding:0vh;column-gap: 0vh;width:100vw;">
  <!-- left container -->
    <div class="left uk-width-2-3" style="margin:0vh;padding:0vh;">

      <!--the canvas-->
  <div id="cvs_div">
  </div>

    </div>
    <!-- right container -->
      <div class="left uk-width-1-3" style="margin:0vh;padding:0vh;">
        <h1>01: Weaving Machine</h1>
        <!-- add slider1 -->
        <h3>change the weaving size</h3>
        <div>
        <p>Width:   <span id="colNo"></span></p>
        <input type="range" min="0" max="10" value="10" class="slider" step="1" id="colSlider">

      </div>

      <!-- add slider2 -->
      <div>
      <p>Height:   <span id="rowNo"></span></p>
      <input type="range" min="15" max="35" value="35" class="slider" step="1" id="rowSlider">

    </div>

    <!-- choose to use basic treadling pattern -->
    <h3>02: customize the pattern</h3>
    <div>
      <p>Treadling:  <span id="TreadlingStat"></span></p>
    <button type="button" onclick="changeTreadlingPattern()">change Treadling Pattern</button>

  </div>

  <div>
    <p>Threading:  <span id="ThreadingStat"></span></p>
  <button type="button" onclick="changeThreadingPattern()">change Threading Pattern</button>

  </div>

  <div>
      <p>Tieup:  <span id="TieupStat"></span></p>
      <button type="button" onclick="changeTieupPattern()">change Tieup Pattern</button>

  </div>

  <!-- to save the pattern -->
  <h3>03: Save Your Pattern!</h3>
  <div>
    <button type="button" onclick="savePattern()">save pattern</button>
  </div>


      </div>


</div>







<script>
var sliderCol = document.getElementById("colSlider");
var outputCol = document.getElementById("colNo");
outputCol.innerHTML = sliderCol.value;


var sliderRow = document.getElementById("rowSlider");
var outputRow = document.getElementById("rowNo");
outputRow.innerHTML = sliderRow.value;


//create elements for the text content
var treadlingStat = document.getElementById("TreadlingStat");
var threadingStat = document.getElementById("ThreadingStat");
var tieupStat = document.getElementById("TieupStat");



sliderCol.onchange = function() {
  outputCol.innerHTML = this.value;
  // console.log(this.value);
  //change the value of of the draw DrawPatch
  drawPatch.col = this.value;
  drawPatch.rowColChanged();
}

sliderRow.onchange = function() {
  drawPatch.rowColChanged();
  outputRow.innerHTML = this.value;
  //change the value of of the draw DrawPatch
  drawPatch.row = this.value;

}


function changeTreadlingPattern(){
  drawPatch.rowColChanged();
  drawPatch.treadlingPattern =(drawPatch.treadlingPattern+1)%2;
  if(drawPatch.treadlingPattern==0){
    treadlingStat.innerHTML="default";
  }else{
    treadlingStat.innerHTML="customize";
  }
  console.log("treadlingPattern");
  console.log(drawPatch.treadlingPattern);

}

function changeThreadingPattern(){
  drawPatch.rowColChanged();
  drawPatch.threadingPattern =(drawPatch.threadingPattern+1)%2;
  console.log("threadingPattern");
  console.log(drawPatch.threadingPattern);
  if(drawPatch.threadingPattern==0){
    threadingStat.innerHTML="default";
  }else{
    threadingStat.innerHTML="customize";
  }
}

function changeTieupPattern(){
  drawPatch.rowColChanged();
  drawPatch.tieupPattern =(drawPatch.tieupPattern+1)%2;
  console.log("tieupPattern");
  console.log(drawPatch.tieupPattern);
  if(drawPatch.tieupPattern==0){
    tieupStat.innerHTML="default";
  }else{
    tieupStat.innerHTML="customize";
  }

}


</script>


    <script src="sketch.js">
    </script>


</body></html>
